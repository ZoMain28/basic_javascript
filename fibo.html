<!DOCTYPE html>
<html>
<head>
	<title>Fibonacci</title>
</head>
<body>

<script type="text/javascript">
	var a=0;
	var b=1;
	document.write("The fibonacci series:");
	document.write("",a," ");
	document.write("",b," ");
	var i,c;
	for(i=2;i<12;i++) {
		c=a+b;
		document.write('',c," ");
		a=b;
		b=c;
	}
</script>

</body>
</html>
